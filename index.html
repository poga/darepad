<html ng-app="app" ng-controller="appCtrl"><head><title ng-bind="padTitle">DarePad</title><meta charset="utf-8"/><!-- vendor--><link rel="stylesheet" href="/bower_components/semantic-ui/build/packaged/css/semantic.min.css"/><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/bower_components/csv-js/csv.js"></script><script src="/bower_components/angular/angular.min.js"></script><script src="/bower_components/semantic-ui/build/packaged/javascript/semantic.min.js"></script><script src="/bower_components/angular-cookies/angular-cookies.min.js"></script><script src="/bower_components/angularLocalStorage/src/angularLocalStorage.js"></script><!-- app--><script src="/lib/app.js"></script><link rel="stylesheet" href="/css/index.css"/></head><body><div class="ui grid stackable"><div class="row equal height"><div ng-if="!embedding" class="three wide column"></div><div ng-class="{two: !embedding, four: embedding}" class="wide column side"><div class="ui successful progress"><div style="width:{{percentage}}%" class="bar"></div></div><div class="menu"><div ng-repeat="m in headers" ng-cloak="ng-cloak" class="m"><a ng-class="{l1: m.lvl == 1, l2: m.lvl == 2}" href="{{m.href}}" ng-click="gotoHash()">{{m.h}}</a></div></div><div ng-click="reset()" class="ui fluid button">清除紀錄</div><p><a href="https://www.ethercalc.com/{{padId}}" target="_blank">Edit this pad</a></p><p><iframe src="/github-btn.html?user=poga&amp;repo=darepad&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe></p></div><div ng-class="{two: !embedding, twelve: embedding}" class="eight wide column content"><div ng-repeat="c in contents" class="c"><p ng-if="c.p" ng-cloak="ng-cloak" ng-bind-html="c.p"></p><h1 ng-if="c.lvl == 1" id="{{c.hId}}" ng-cloak="ng-cloak">{{c.h}}</h1><h2 ng-if="c.lvl == 2" id="{{c.hId}}" ng-cloak="ng-cloak">{{c.h}}</h2><div ng-if="c.a" ng-cloak="ng-cloak" class="ui large checkbox"><input id="{{c.actionId}}" type="checkbox" ng-model="progress[c.actionId]"/><label for="{{c.actionId}}" ng-if="c.link"><a href="{{c.link}}" target="_blank" ng-if="!c.attrs.popup">{{c.a}}</a><a href="" ng-click="open(c.link)" ng-if="c.attrs.popup">{{c.a}}</a></label><label for="{{c.actionId}}" ng-if="!c.link">{{c.a}}</label></div></div></div><div ng-if="!embedding" class="three wide column"></div></div></div><script type="text/javascript">(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-51640094-1', 'darepad.org');
ga('send', 'pageview');</script></body></html>
