<div class="ui checkbox">
  <input id="{{actionId}}" type="checkbox" ng-model="actions[actionId]" />
  <label for="{{actionId}}" ng-if="link"><a href="{{link}}" target="_blank">{{label}}<i class="small external url icon"></i></a></label>
  <label for="{{actionId}}" ng-if="!link">{{label}}</label>
</div>
